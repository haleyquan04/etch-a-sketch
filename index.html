<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="button-area">
        <button onClick="promptNewGrid()">Change Grid Size</button>

        <div id="mode-area">
            <button id="opacity-button" onClick="changeToOpacity()">Opacity Mode</button>
            <button id="color-button" onClick="changeToColor()">Color Mode</button>
        </div>

    </div>

    <div id="container">
        <div id="spaceHolder"></div>
    </div>
    
    <script>
        let mode = "color";
        let numOfSquares = 16;

        function changeToColor() {
            mode = "color";
            document.querySelector("#color-button").classList.add("selected-button");
            document.querySelector("#opacity-button").classList.remove("selected-button");
            createGrid(numOfSquares);
        }
        function changeToOpacity() {
            mode = "opacity";
            document.querySelector("#opacity-button").classList.add("selected-button");
            document.querySelector("#color-button").classList.remove("selected-button");
            createGrid(numOfSquares);
        }

        let hueValue = 0;
        function createGrid(numOfSquares) {
            hueValue = 0;
            let container = document.querySelector("#container");
            container.firstElementChild.remove();

            let currentGrid = document.createElement("div");
            currentGrid.setAttribute("id", "currentGrid");

            for (let i = 0; i < numOfSquares; i++) {
                let row = document.createElement("div");
                row.classList.add("row");
                for (let j = 0; j < numOfSquares; j++) {
                    let box = document.createElement("div");
                    box.classList.add("gridBox");
                    box.addEventListener("mouseenter", function(e) {
                        if (mode == "color") {colorIn(box)};
                        if (mode == "opacity") {opacityIn(box)};
                    });
                    row.appendChild(box);
                }
            currentGrid.appendChild(row);
            }
            container.appendChild(currentGrid);
        }

        function colorIn(box) {
            let myString = "hsl(" + hueValue + ", 100%, 70%)";
            hueValue = hueValue += 2;
            box.setAttribute("style", "background-color: " + myString);
        }

        function opacityIn(box) {
            box.style.backgroundColor = "black";
            if (box.style.opacity == "") {
                box.style.opacity = 0.2;
            }
            else {
                box.style.opacity = (parseFloat(box.style.opacity) + 0.2);
            }
        }

        function promptNewGrid() {
            let inputNum = prompt("Enter a number of squares per side (1-100)");
            if (Number.isNaN(parseInt(inputNum)) || parseInt(inputNum) > 100 || parseInt(inputNum) < 1) {
                alert("Invalid input.");
            }
            else {
                numOfSquares = inputNum;
                createGrid(numOfSquares);
            }
        }
        createGrid(numOfSquares);

    </script>
</body>
</html>
